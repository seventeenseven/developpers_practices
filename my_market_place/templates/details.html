<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My marketplace</title>
    <style>
        {{ additional_css }}

</head>
<body>

    <div class="products-list">

        <h1>This is {{ prod['ProductId'] }} details</h1>

    </div>

</body>
</html>
